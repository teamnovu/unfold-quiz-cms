      instructions_position: above
  -
    handle: newsletter
    field:
      default: false
      display: Newsletter
      type: toggle
      icon: toggle
      listable: hidden
      instructions_position: above
      width: 50
  -
    handle: mandelbaerli_received
    field:
      default: false
