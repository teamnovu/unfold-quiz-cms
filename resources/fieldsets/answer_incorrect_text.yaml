title: 'Answer Incorrect Text'
fields:
  -
    handle: answer_incorrect_text
    field:
      always_show_set_button: false
      buttons:
        - bold
        - italic
        - removeformat
      save_html: false
      toolbar_mode: fixed
      link_noopener: false
      link_noreferrer: false
      target_blank: false
      reading_time: false
      fullscreen: true
      allow_source: true
      enable_input_rules: true
      enable_paste_rules: true
      antlers: false
      display: 'Answer Incorrect Text'
      type: bard
      icon: bard
      listable: hidden
      instructions_position: above
      if:
        correct: 'equals false'
        revealer: 'equals true'
